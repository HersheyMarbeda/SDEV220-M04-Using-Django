{% load static %}


<!DOCTYPE html>
<html>
<!--Meta information tag - tag on how to access resources or do things outside of the body tag-->
<head>
    <title>Hershey's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
</head>
<body>
    <!--header tag.. this tag defines a header for your webpage. usually your icon or image bar-->
    <!--tags like header, nav, and div don't really do anything.  They are a way to divide your webpage into pieces or sections-->
    <!--this is useful for webcrawlers as well as CSS as we can identify parts of our webpage to change or manipulate-->

    <header class ="page-header">
        <!--h1 - means large text associate with a title.. standing for heading-->
        <!--There are mutiple head sizes (h1-h6) that denote heading and subheadings-->
        <!--links or anchors use the a href (html reference) tag.  we have it equal another web page or link-->
        <!--if we want more than one tag to represent something in our text, we have to nest them-->
        <div class="container">
            <h1><a href = "/">Hershey's Blog</a></h1>
        </div>
    </header>

    <!-- Python Code -->

    <main class="container">
        <div class="row">
            <div class="col">
                {% extends 'blog/base.html' %}

                {% block content %}
                    {% for post in posts %}
                        <article class="post">
                            <time class="date">
                                {{ post.published_date }}
                            </time>
                            <h2><a href="">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </article>
                    {% endfor %}
                {% endblock %}
            </div>
        </div>
    </main>

   

</body>
</html>
