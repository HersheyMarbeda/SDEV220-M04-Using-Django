{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a>{{ post.title }}</a></h2>
            <p><small>Published on: {{ post.published_date }}</small></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
